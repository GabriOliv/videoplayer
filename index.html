<body class="text-white" style="background-color: #000;" id="videoframe">
	<div class="container col-xs-4 p-1 my-4 bg-dark text-white rounded-2">
		<div class="row p-3">
			<div class="">

						<div class="d-sm-none"><i class="bi bi-key-fill"></i></div>
						<div class="d-none d-sm-block">VIDEO URL</div>

						</div>

</body>

<style>

.key_button {
	box-sizing: border-box;
	font-size: 12px;
	text-align: center;
	height: 22px;
	width: 22px;
	position: relative;
	box-sizing: border-box;
	width: 22px;
	height: 22px;
	border: 2px solid;
	border-radius: 3px;
	font-weight: bold;
	font-family: sans-serif;
	display: inline-block;
}

.button_space {
	width: 50px;
}
	
</style>


<script>

class VideoSettings{
	constructor(idStr, zindex, src){
		this.id = idStr;
		this.src = src;
		this.zindex = zindex;

		this.autoplay = true;
		this.controls = true;
		this.loop = true;
		this.muted = false;

		this.position = 'absolute';
		this.top = '0px';
		this.left = '0px';
		this.width = '100%';
		this.height = '100%';
	}
}

function clear_field(){
	let str = "";
	document.getElementById("video0").value = str;
}

function generate(){
	let video0 = document.getElementById("video0");

	video_0 = new VideoSettings('video0', '1', video0.value);

	document.getElementById("videoframe").innerHTML = "";

	document.getElementById("videoframe").appendChild(generateVideoDOM(video_0));

	document.getElementById("videoframe").appendChild(generateMenuDOM());
}

function generateVideoDOM(videoObject){
	// Create video Element
	let elementDOM = document.createElement('video');
	// Set id
	elementDOM.id = videoObject.id;
	// Set Attributes
	elementDOM.autoplay = videoObject.autoplay;
	elementDOM.controls = videoObject.controls;
	elementDOM.loop = videoObject.loop;
	elementDOM.muted = videoObject.muted;
	elementDOM.setAttribute('src', videoObject.src);
	// Set Style
	elementDOM.style.position = videoObject.position;
	elementDOM.style.top = videoObject.top;
	elementDOM.style.left = videoObject.left;
	elementDOM.style.width = videoObject.width;
	elementDOM.style.height = videoObject.height;
	elementDOM.style.zindex = videoObject.zindex;

	return elementDOM;
}

function generateMenuDOM(){

	let menu = document.createElement("div");

	menu.innerHTML = (`
	<div id="mySidenav" style="height: 100%; width: 0; position: fixed; z-index: 1; top: 0; left: 0; background-color: #000; overflow-x: hidden; transition: 0.5s; padding-top: 60px">
		<div class="m-2">
			<h3 class="text-center">Video Settings</h3>

			<div class="border border-primary border-2 p-1 my-2">
				<div class="input-group">
					<button type="button" class="btn btn-primary btn-sm" onclick="reload()">reload</button>
					<button type="button" class="btn btn-primary btn-sm" onclick="restart()">restart</button>
				</div>
				<div class="form-switch">
					<input
						class="form-check-input" type="checkbox" role="switch" id="checkbox_mute_0"
						onclick="mute()">
					<label class="form-check-label" for="checkbox_mute_0">Mute Video</label>
				</div>
				<div class="form-switch">
					<input
						class="form-check-input" type="checkbox" role="switch" id="checkbox_loop_0"
						onclick="loop()" checked>
					<label class="form-check-label" for="checkbox_loop_0">Loop Video</label>
				</div>
				<div class="form-switch">
					<input
						class="form-check-input" type="checkbox" role="switch" id="checkbox_pause_0"
						onclick="pause()" checked>
					<label class="form-check-label" for="checkbox_pause_0">Pause / Play</label>
				</div>
			</div>

			<div class="border border-info border-2 p-1">
				<h2>Controls</h2>
				<p>
					<b>Forward</b>
					<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12.0519 14.8285L13.4661 16.2427L17.7087 12L13.4661 7.7574L12.0519 9.17161L13.8803 11H6.34318V13H13.8803L12.0519 14.8285Z" fill="currentColor" /><path fill-rule="evenodd" clip-rule="evenodd" d="M1 19C1 21.2091 2.79086 23 5 23H19C21.2091 23 23 21.2091 23 19V5C23 2.79086 21.2091 1 19 1H5C2.79086 1 1 2.79086 1 5V19ZM5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21Z" fill="currentColor" /></svg>
				</p>
				<p>
					<b>Backward</b>
					<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11.9481 14.8285L10.5339 16.2427L6.29126 12L10.5339 7.7574L11.9481 9.17161L10.1197 11H17.6568V13H10.1197L11.9481 14.8285Z" fill="currentColor" /><path fill-rule="evenodd" clip-rule="evenodd" d="M23 19C23 21.2091 21.2091 23 19 23H5C2.79086 23 1 21.2091 1 19V5C1 2.79086 2.79086 1 5 1H19C21.2091 1 23 2.79086 23 5V19ZM19 21H5C3.89543 21 3 20.1046 3 19V5C3 3.89543 3.89543 3 5 3H19C20.1046 3 21 3.89543 21 5V19C21 20.1046 20.1046 21 19 21Z" fill="currentColor" /></svg>
				</p>
				<p>
					<b>Volume Up</b>
					<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14.8543 11.9741L16.2686 10.5599L12.0259 6.31724L7.78327 10.5599L9.19749 11.9741L11.0259 10.1457V17.6828H13.0259V10.1457L14.8543 11.9741Z" fill="currentColor" /><path fill-rule="evenodd" clip-rule="evenodd" d="M1 19C1 21.2091 2.79086 23 5 23H19C21.2091 23 23 21.2091 23 19V5C23 2.79086 21.2091 1 19 1H5C2.79086 1 1 2.79086 1 5V19ZM5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21Z" fill="currentColor" /></svg>
				</p>
				<p>
					<b>Volume Down</b>
					<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14.8284 12.0259L16.2426 13.4402L12 17.6828L7.75733 13.4402L9.17155 12.0259L11 13.8544V6.31724H13V13.8544L14.8284 12.0259Z" fill="currentColor" /><path fill-rule="evenodd" clip-rule="evenodd" d="M1 5C1 2.79086 2.79086 1 5 1H19C21.2091 1 23 2.79086 23 5V19C23 21.2091 21.2091 23 19 23H5C2.79086 23 1 21.2091 1 19V5ZM5 3H19C20.1046 3 21 3.89543 21 5V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V5C3 3.89543 3.89543 3 5 3Z" fill="currentColor" /></svg>
				</p>
				<p>
					<b>Pause</b>
					<b class="key_button button_space">SPACE</b>
				</p>
				<p>
					<b>Mute</b>
					<b class="key_button">M</b>
				</p>
			</div>
			<p class="my-2">
				<button class="btn btn-danger" type="button" onmouseover="closeNav()" aria-expanded="false">
					Close &times;
				</button>
			</p>
		</div>
	</div>

	<span style="position:absolute;font-size:30px;cursor:pointer" onmouseover="openNav()">&#9776;</span>
`);

	return menu;
}


function openNav() {
	document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
	document.getElementById("mySidenav").style.width = "0";
}

function restart(){
	document.getElementById('video0').currentTime = 0;
}

function reload(){
	document.getElementById('video0').load();
}

function mute(){
	document.getElementById('video0').muted ^= true;
}

function loop(){
	document.getElementById('video0').loop ^= true;
}

function pause(){
	document.getElementById('video0').paused ? document.getElementById('video0').play() : document.getElementById('video0').pause();
}

document.addEventListener("keydown", function(e) {
	console.log(e.keyCode)

	switch (e.keyCode) {
		// arrow right
		case 39:
			windForward();
			break;
		// arrow left
		case 37:
			windBackward();
			break;
		// arrow up
		case 38:
			volumeUp();
			break;
		// arrow down
		case 40:
			volumeDown();
			break;
		// Space
		case 32:
			// pause();
			document.getElementById('checkbox_pause_0').checked ^= true;
			break;
		// M
		case 77:
			mute();
			document.getElementById('checkbox_mute_0').checked ^= true;
			break;
	}
}, false);

function windForward() {
	document.getElementById('video0').currentTime += 5;
}

function windBackward() {
	(document.getElementById('video0').currentTime <= 5) ? document.getElementById('video0').currentTime = 0 : document.getElementById('video0').currentTime -= 5;
}

function volumeUp() {
	(document.getElementById('video0').volume >= 0.9) ? document.getElementById('video0').volume = 1 : document.getElementById('video0').volume += 0.1;
}

function volumeDown() {
	(document.getElementById('video0').volume <= 0.1) ? document.getElementById('video0').volume = 0 : document.getElementById('video0').volume -= 0.1;
}

</script>
